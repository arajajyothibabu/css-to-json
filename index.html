<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>CSS-JSON Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A small utility to convert CSS to JSON objects and JSON to CSS.">
    <meta name="keywords" content="css to json,json to css,css,json,converter,cascading style sheets, json, sass, less">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">CSS to JSON | JSON to CSS</h1>
      <h2 class="project-tagline">A small utility to convert CSS and JSON objects</h2>
      <a href="https://github.com/arajajyothibabu/css-to-json" class="btn">View on GitHub</a>
      <a href="https://github.com/arajajyothibabu/css-to-json/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/arajajyothibabu/css-to-json/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">

      <h4>
        <a id="user-content-header-1" class="anchor" href="#header-1" aria-hidden="true"><span class="octicon octicon-link"></span></a>
        CSS here
      </h4>

      <textarea id="css-input" class="user-input highlight"></textarea>

      <div class="buttons">
        <a class="btn" id="to-json" style="float: left">To JSON &#x25bc;</a>
        <a class="btn" id="to-css" style="float: right">To CSS &#x25b2;</a>
        <div style="clear: both"></div>
      </div>

      <h4>
        <a id="user-content-header-3" class="anchor" href="#header-3" aria-hidden="true"><span class="octicon octicon-link"></span></a>
        JSON here
      </h4>

      <textarea id="json-input" class="user-input highlight"></textarea>

      <hr>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/jasonlong/cayman-theme">Cayman</a> is maintained by <a href="https://github.com/jasonlong">jasonlong</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>

    </section>
    <script src="js/converter.js"></script>
    <script>
        var stylesConverter = new StylesConverter();
        var cssInput = document.getElementById("css-input");
        var jsonInput = document.getElementById("json-input");
        var cssToJSON = document.getElementById("to-json");
        var jsonToCSS = document.getElementById("to-css");

        cssToJSON.addEventListener('click', function (e) {
            jsonInput.value = JSON.stringify(stylesConverter.toJSON(cssInput.value), null, 2);
        });

        jsonToCSS.addEventListener('click', function (e) {
            cssInput.value = stylesConverter.toCSS(JSON.parse(jsonInput.value));
        });

    </script>
  </body>
</html>
